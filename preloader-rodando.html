<body >

<div class="container">

</div>

</div>  

<script src="https://code.jquery.com/jquery-latest.min.js"></script>

<div class="loader" ></div>

<script>

document.addEventListener('DOMContentLoaded', function() {
jQuery(function($){
$('.loader').delay(2000).fadeOut('slow');

}); 
});

</script>

<style>

.elementor-element-edit-mode .loader{
display: none;

}

.loader {
position: fixed;
left: 0px;
top: 0px;
width: 100%;
height: 100%;
z-index: 9999;
background: url('img/pre-loader.gif') 50% 50% no-repeat #3c367e;
color:cadetblue;
opacity: 1;
}	

</style>
